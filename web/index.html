<!DOCTYPE html>
<html ng-app="weatherpic">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Weather pics</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="static/stylesheets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body ng-controller="MainController as mainVM">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Weatherpics</a>
        <span class = "navbar-form navbar-left">
        <input type="text" class="form-control"placeholder="Pic" ng-model= "pic"/>
       <input type="text" class="form-control"placeholder="URL" ng-model= "url"/>

      <button ng-click="mainVM.postPic(pic, url)" class="btn btn-default">Add</button>
       </span>
      </div>
       <ul class="nav navbar-nav navbar-right">
          <li><a id="toggle-edit" href="#">Edit</a></li>
        </ul>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">

    <div id="columns">
      {{'from controller: ' + mainVM.hello}}
      <tile my-prop="hello"></tile>



    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Modules -->
    <script src="js/modules/weatherpic.module.js"></script>

    <!-- Directives -->
      <script src="js/directives/tile.js"></script>

  <!-- Controllers -->
   <script src="js/controllers/MainController.js"></script>
  <script src="js/controllers/TileController.js"></script>

   <!-- Services -->
  <script src="js/services/picservice.js"></script>


  </body>
</html>
